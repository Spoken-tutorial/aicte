<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" media="screen" charset="utf-8" />
    </head>
    <body>
        <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-toggle"></span>
              </button>
              <a class="navbar-brand" href="#">AICTE College Details</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                
               <!-- <li class="dropdown">
                  <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                    <i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
                  <ul id="g-account-menu" class="dropdown-menu" role="menu">
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                  </ul>
                </li> -->
              </ul>
            </div>
          </div><!-- /container -->
        </div>
        <div class="row">
            <div id="page-wrapper" class="container">
                <div id="content" class="col-lg-12 col-md-12 col-sm-12">
                    <h1 class="page-title">{% block heading %}{% endblock %}</h1>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
